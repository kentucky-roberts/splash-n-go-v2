<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-glasses" icon-on="ion-ios-glasses-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

    <!-- News Tab -->
    <ion-tab title="News" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/news">
      <ion-nav-view name="tab-news"></ion-nav-view>
    </ion-tab>

    <!-- Photos Tab -->
    <ion-tab title="Photos" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/photos">
      <ion-nav-view name="tab-photos"></ion-nav-view>
    </ion-tab>

    <!-- Video Tab -->
    <ion-tab title="Videos" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/videos">
      <ion-nav-view name="tab-videos"></ion-nav-view>
    </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
