<ion-view view-title="Account">
  <ion-content>
    <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts track by $index" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
          <h2>{{post.name}}</h2>
          <p>{{post.nascar-text}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>

          <ion-option-button class="button-assertive" ng-click="remove(post)">
            Delete
          </ion-option-button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
