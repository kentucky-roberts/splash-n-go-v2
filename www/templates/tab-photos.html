<ion-view ng-controller="MainCtrl" view-title="Full Screen Photo Gallery">

      <div class="bar bar-header bar-positive">
          <h1 class="title">Splash-n-go</h1>
      </div>

      <ion-content class="has-header">
        <section class="photo__gallery">

    <div class="row">
        <div class="col"><img src="img/news-images/cover-images/cover-1.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
        <div class="col"><img src="img/news-images/cover-images/cover-2.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
    </div>
    <div class="row">
        <div class="col"><img src="img/news-images/cover-images/cover-3.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
        <div class="col"><img src="img/news-images/cover-images/cover-4.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
    </div>
    <div class="row">
        <div class="col"><img src="img/news-images/cover-images/cover-5.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
        <div class="col"><img src="img/news-images/cover-images/cover-6.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
    </div>
    <div class="row">
        <div class="col"><img src="img/news-images/cover-images/cover-7.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
        <div class="col"><img src="img/news-images/cover-images/cover-8.jpg" class="photo__gallery--cover-image" ng-click="openModal()"></div>
    </div>



          <script id="image-modal.html" type="text/ng-template">
              <div class="modal image-modal transparent"
                   ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)"
                               show-pager="false">
                  <ion-slide ng-repeat="oImage in aImages">
                    <img ng-src="{{oImage.src}}" class="fullscreen-image" />
                    <p class="info">{{oImage.msg}}</p>
                  </ion-slide>
                </ion-slide-box>
              </div>
          </script>
        </div>


</section>
      </ion-content>

</ion-view>
